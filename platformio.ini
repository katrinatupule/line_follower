; PlatformIO project configuration for Arduino Nano

[platformio]
default_envs = nanoatmega328new

; Standard Arduino Nano (ATmega328P, 16MHz)
[env:nanoatmega328new]
platform = atmelavr
board = nanoatmega328new        ; classic Nano (old bootloader)
framework = arduino
monitor_speed = 115200

lib_deps =
    z3t0/IRremote @ ^4.5.0


; Common build flags close to typical CMake/Arduino settings
; Adjust F_CPU or other flags if your CMake project used different values
build_flags =
    -I inc
    -D F_CPU=16000000L
    -D ARDUINO_ARCH_AVR
    -Os

; Uncomment and set this if you need a specific upload port
; upload_port = /dev/ttyUSB0

; If you use an ISP programmer (instead of serial bootloader), set:
; upload_protocol = stk500v1
; upload_flags = -P$UPLOAD_PORT

; Library search folders (if your CMake project used local libs)
; lib_extra_dirs = lib

; Use the src/ folder by default (PlatformIO default). If your CMake layout
; placed sources elsewhere, set src_dir accordingly:
; src_dir = src